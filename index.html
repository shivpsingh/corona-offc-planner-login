<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- Custom Script -->
    <script type="text/javascript " src="js/signin.js "></script>
    
    <title>Corona Office Planner</title>
</head>

<body class="card">
    <!-- Form Section -->
    <section>
        <div class="container">
            <center>
                <h2 class="heading" id="demo">Create An Account</h2>
            </center><br><br>
            <div class="row col-md-5 centerize-col">
                <ul class="nav nav-pills">
                    <li class="active"><a id="signup_anchor" data-toggle="pill" href="#signup">Sign Up</a></li>
                    <li><a id="login_anchor" data-toggle="pill" href="#login"> Log In</a></li>
                </ul>

                <div class="tab-content" style="margin-top: 50px">
                    <div id="signup" class="tab-pane fade in active">
                        <form name="signupform" action="#" onsubmit="return signUpValidation()" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Company Name" name="company_name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="signup_elem form-control" placeholder="Full Name" name="full_name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="signup_elem form-control" placeholder="Work Email" name="email">
                            </div>
                            <div class="form-group">
                                <input type="Password" class="signup_elem form-control" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <input type="Password" class="signup_elem form-control" placeholder="Confirm Password" name="cofirm_password">
                            </div>
                            <center><button type="submit" class="signup_elem btn btn-lg btn2">Sign Up</button> </center>
                            <form>
                    </div>
                    <div id="login" class="tab-pane fade">
                        <form name="loginform" action="#" onsubmit="return logInValidation()" method="POST">
                            <div class="form-group">
                                <input type="email" class="login_elem form-control" placeholder="Email Address" name="email">
                            </div>
                            <div class="form-group">
                                <input type="Password" class="login_elem form-control" placeholder="Password" name="password">
                            </div>
                            <center><a href="#">Forgot Password</a></center>
                            <center><a href="#"><button type="submit" class="btn btn-lg btn2">Log In</button> </a></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
